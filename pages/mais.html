<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais CSS</title>
</head>
<body>
    <style>
        body{
            margin: 0;
        }
        .botao{
            transition: .5s;
            background-color: rgb(3, 3, 118);
            color: white;
            border: none;
            border-radius: 7px;
            padding: 15px;
            margin: 25px 10px 15px 10px;
        }
        .botao:hover{
            background-color: blue;
            cursor: pointer;
        }
    </style>

    <button class="botao">Clique em mim</button>
</body>
</html>
