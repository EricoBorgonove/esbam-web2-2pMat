<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
</head>
<body>
    <form>
        <h2>Fale Conosco</h2>
        <div>
            <label for="name">Nome: </label>
            <input type="text" name="name" placeholder="Digite o seu nome">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="">
        </div>
        <div>
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento">
        </div>
        <div>
            <label for="cel">Celular: </label>
            <input type="number" name="cel" id="">
        </div>
        <div>
            <h4>Login</h4>
            <label for="email">email</label>
            <input type="email" name="email" id="">
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="">
        </div>
        <div>
            <label for="genero">Gênero: </label>
            <input type="radio" name="genero" id="" checked> Masculino
            <input type="radio" name="genero" id=""> Feminino
            <input type="radio" name="genero" id=""> Outros
            <input type="text" name="" id="" disabled>
        </div>
        <div>
            <h4>Preferências Musicais</h4>
            <input type="checkbox" name="" id=""> Rock
            <input type="checkbox" name="" id=""> Pop
            <input type="checkbox" name="" id="" disabled> Funk
        </div>

    </form>
</body>
</html>
