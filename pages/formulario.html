<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
    <link rel="stylesheet" href="/assets/css/formulario.css">
</head>
<body>
    <div>
        <h2>Fale Conosco</h2>
        <div>
            <label for="name">Nome: </label>
            <input type="text" name="name" placeholder="Digite o seu nome">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="">
        </div>
        <div>
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento">
        </div>
        <div>
            <label for="cel">Celular: </label>
            <input type="number" name="cel" id="">
        </div>
        <div>
            <h4>Login</h4>
            <label for="email">email</label>
            <input type="email" name="email" id=""><br>

            <label for="senha1">Senha: </label>
            <input type="password" name="senha1" id="inputSenha1"">
            <label for="senha2">Confirme a Senha:</label>
            <input type="password" name="senha2" id="inputSenha2">
            <button onclick="togglePass()" id="botaoVer">Ver Senha</button>
        </div>
        <div>
            <span id="erroSenha" class="pRed"></span>
        </div>
        <hr>
        <div>
            <label for="generos">Gênero: </label>
            <input type="radio" name="generos" id=""> Masculino
            <input type="radio" name="generos" id=""> Feminino
            <input type="radio" name="generos" id=""> Outros
            <input type="text" name="" id="inputOutros" disabled>
        </div>
        <div>
            <label for="nacionalidade">Nacionalidade: </label>
            <select name="nacionalidade" id="paises">
                <option value="" selected></option>
                <option value="">Brasil</option>
                <option value="">Argentina</option>
                <option value="">Paraguai</option>
            </select>
        </div>
        <div>
            <label for="naturalidade" hidden>Naturalidade: </label>
            <select name="naturalidade" id="estado" hidden>
                <option value="" selected></option>
                <option value="">Amazonas</option>
            </select>
        </div>
        <div>
            <h4>Preferências Musicais</h4>
            <input type="checkbox" name="" id=""> Rock
            <input type="checkbox" name="" id=""> Pop
            <input type="checkbox" name="" id="" disabled> Funk
        </div>

    </div>

    <script src="/assets/js/formulario.js"></script>
</body>
</html>
